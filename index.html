        document.addEventListener("keydown",(e)=>{
            console.log(e);
            
            switch(e.keyCode){
                case 87:
                    dir=1;
                    //y-=10;
                break;
                case 83:
                    dir=2;
                    //y+=10;

                case 68:

            ctx.fillStyle=color;
            

            //update();


        })

        function repaint(){
            
            ctx.fillStyle="white";
            ctx.fillRect(0,0,1000,500);

            color = randomRGB();
            ctx.fillStyle=color;

            ctx.fillRect(x,y, 100, 100);

        function update(){
            switch(dir){
                case 1:
                    y-=5;
                    if(y< -50){y=550}
                break;
                case 2:
                    y+=5;
                    if(y>550){y=-50}
                break;
                case 3:
                    x+=5;
                    if(x>1050){x=-50}
                break;
                case 4:
                    x-=5;
                    if(x < -50){x=1050}
                break;

            }

            repaint();
            window.requestAnimationFrame(update);
            

        }
        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        window.requestAnimationFrame(update);


        function randomRGB() {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            return "rgb(" + x + "," + y + "," + z + ", 0.5)"; 
        }


        function randomSquare(){
            if(colision(ctx, ctx2)){
                var test = Math.floor(Math.random()*900);
                x2=test;
                test = Math.floor(Math.random()*400);
                y2=test;
            }
            ctx2.fillStyle = "black";
            ctx2.fillRect(x2,y2, 100, 100);
        }

        function colision({ ctx, ctx2 }) {
            return (
                x + 100 >= x2 && // box1 right collides with box2 left
                x2 + 100 >= x && // box2 right collides with box1 left
                y + 100 >= y2 && // box1 bottom collides with box2 top
                y2 + 100 >= y // box1 top collides with box2 bottom
            )
        }
