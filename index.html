<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos</title>
</head>
<body>
    
    <canvas id="myCanvas" width="1000" height="500" style="border:2px solid #000000;"></canvas>
    
    <script>
        var canvas = document.getElementById('myCanvas'); 
        var ctx = canvas.getContext("2d");

       //Cuadros del suelo
        for (var y = 0; y < 500; y += 25) {
            for (var x = 0; x < 1000; x += 25) {
                if ((x / 25 + y / 25) % 2 === 0) {
                    ctx.fillStyle = "rgb(192, 96, 0)";
                } else {
                    ctx.fillStyle = "rgb(96, 32, 0)";
                }
                ctx.fillRect(x, y, 25, 25);
            }
        }

        ctx.fillStyle = "rgb(32,0,160)";//Cielo
        ctx.fillRect(0,0,1000,400);

        ctx.fillStyle = "rgb(128,224,0)";//1 verde
        ctx.fillRect(0,340,1000,20);

        ctx.fillStyle = "rgb(64,160,0)";//2 verde
        ctx.fillRect(0,360,1000,20);

        ctx.fillStyle = "rgb(0,96,0)";//3 verde
        ctx.fillRect(0,380,1000,20);

        ctx.fillStyle = "rgba(0,0,0,0.35)";//Sombra
        ctx.fillRect(0,400,1000,35);

        ctx.fillStyle = "rgba(128,64,0)";//Tronco Palmera
        ctx.fillRect(700,110,15,230);

        
        //Verde palmera"rgb(32, 0, 160)"
        ctx.fillStyle ="rgb(128, 224, 0)";
        ctx.beginPath();
        ctx.moveTo(600, 150);
        ctx.lineTo(725, 50);
        ctx.lineTo(850, 150);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(630, 70);
        ctx.lineTo(705, 200);
        ctx.lineTo(780, 70);
        ctx.closePath();
        ctx.fill();
       
        ctx.fillStyle = "rgba(64,160,0)";//Tronco girasol
        ctx.fillRect(900,240,10,100);

        ctx.fillStyle = "rgba(250,249,4)";//Anillos
        
        ctx.beginPath();
        ctx.arc(150,270,40,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(300,270,40,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(450,270,40,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.fillStyle = "rgb(32,0,160)";//fondo de los anillos
        
        ctx.beginPath();
        ctx.arc(150,270,35,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(300,270,35,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(450,270,35,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.fillStyle = "rgb(224,224,0)";//amarillo flor
        ctx.beginPath();
        ctx.arc(905,230,40,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();
        
        ctx.fillStyle = "rgb(64,96,64)";//Verde flor
        ctx.beginPath();
        ctx.arc(905,230,22,0,2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        //Verde palmera"rgb(32, 0, 160)"
        ctx.fillStyle ="rgb(128, 224, 0)";
        ctx.beginPath();
        ctx.moveTo(-125, 150);
        ctx.lineTo(0, 50);
        ctx.lineTo(125, 150);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(-95, 70);
        ctx.lineTo(-20, 200);
        ctx.lineTo(55, 70);
        ctx.closePath();
        ctx.fill();



        
        



    </script>
</body>
</html>
